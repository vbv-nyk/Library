<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="nav-bar">
            <div class="logo">Library</div>
            <button onclick="newBook()" class="new-book-button">Add a Book</button>
        </div>
        <div class="book-list">
            <div class="new-book-container">
                <div>Add a new Book</div>
                <form action="/script.js/image" class="new-book-form" method="post">
                    <label for="author-name">Author</label>
                    <input type="text" id="author-name" required>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" required>
                    <label for="pages-no">Pages</label>
                    <input type="number" name="pages-no" id="pages-no" required>
                    <input onclick="addBookToLibrary()" type="button" value="Add Book">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
